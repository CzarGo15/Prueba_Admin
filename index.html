<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Comidas Semanal</title>
    <!-- Se utiliza Tailwind CSS para un diseño moderno y adaptable -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        @keyframes animate-fade-in { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: animate-fade-in 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-indigo-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full">
        <!-- Vista de Consulta (Visible al inicio) -->
        <div id="vista-consulta" class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 border border-gray-200">
            <div class="text-center">
                <img src="https://downloads.puertocoatzacoalcos.com.mx/imagenes/LOGOASPN.png" alt="Logo de ASIPONA" class="w-24 h-24 mx-auto mb-4">
                <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 uppercase tracking-wider">Menú Semanal</h1>
                <p class="text-gray-500 mt-2">Ingresa tu número de empleado para ver tus comidas de esta semana.</p>
            </div>
            <div class="mt-8">
                <input type="number" id="numeroEmpleado" placeholder="Número de empleado" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg">
                <button onclick="buscarComidas()" class="mt-4 w-full flex items-center justify-center gap-x-2 bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:scale-105 uppercase tracking-wider">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                    Consultar
                </button>
            </div>
            <div id="contenedor-respuesta" class="mt-6 min-h-[70px] flex items-center justify-center">
                <div id="cargando" class="text-center hidden">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
                <div id="resultado" class="hidden w-full"></div>
            </div>
        </div>

        <!-- Vista de Resultados (Oculta al inicio) -->
        <div id="vista-resultados" class="hidden w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 animate-fade-in flex flex-col max-h-[90vh] border border-gray-200"></div>
        
        <!-- Vista para Agregar Menú (Oculta al inicio) -->
        <div id="vista-agregar-menu" class="hidden w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 animate-fade-in flex flex-col max-h-[90vh] border border-gray-200"></div>
    </div>
    
    <script>
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbxI7hry05t5oQOYcWnpAsA478KmoX0gnpJ_UJHK_87cEiekkDLc__7zkzVjV7upe7bK/exec';

        const numeroInput = document.getElementById('numeroEmpleado');
        const resultadoDiv = document.getElementById('resultado');
        const cargandoDiv = document.getElementById('cargando');
        const vistaConsulta = document.getElementById('vista-consulta');
        const vistaResultados = document.getElementById('vista-resultados');
        const vistaAgregarMenu = document.getElementById('vista-agregar-menu');
        let numeroEmpleadoBuscado = '';
        let nombreEmpleadoBuscado = '';
        let dataForError = null;
        
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const numeroUrl = params.get('numero');
            if (numeroUrl) {
                numeroInput.value = numeroUrl;
                buscarComidas();
            }
        };

        function mostrarError(mensaje, esAutorizado = false) {
            cargandoDiv.classList.add('hidden');
            resultadoDiv.classList.remove('hidden');
            let botonAgregar = '';

            if (esAutorizado && dataForError) {
                 numeroEmpleadoBuscado = numeroInput.value.trim();
                 nombreEmpleadoBuscado = dataForError.name;
                 mensaje = `¡HOLA, ${capitalizarTexto(nombreEmpleadoBuscado)}!<br>No tienes un menú seleccionado, favor de seleccionar.`;
                 botonAgregar = `<button onclick="mostrarFormularioAgregar()" class="mt-4 w-full bg-green-600 text-white font-bold py-2 px-3 rounded-md hover:bg-green-700 uppercase tracking-wider">Agregar Menú</button>`;
            }
            resultadoDiv.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4" role="alert"><p class="font-bold">AVISO</p><p>${mensaje}</p></div>${botonAgregar}`;
        }
        
        function capitalizarTexto(texto) {
            if (!texto || typeof texto !== 'string' || texto.trim() === '') return '';
            return texto.toLowerCase().split(' ').map(palabra => palabra.charAt(0).toUpperCase() + palabra.slice(1)).join(' ');
        }

        function nuevaConsulta() {
            vistaResultados.classList.add('hidden');
            vistaAgregarMenu.classList.add('hidden');
            vistaConsulta.classList.remove('hidden');
            numeroInput.value = '';
            resultadoDiv.innerHTML = '';
            resultadoDiv.classList.add('hidden');
        }
        
        function entregarComida(rowIndex, dia) {
            const deliveryContainer = document.getElementById(`delivery-status-${rowIndex}-${dia}`);
            if (!deliveryContainer) return;
            deliveryContainer.innerHTML = `<button class="w-full bg-yellow-500 text-white font-bold py-1 px-2 text-xs rounded-full cursor-not-allowed flex items-center justify-center uppercase tracking-wider" disabled><svg class="animate-spin h-4 w-4 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Marcando...</button>`;
            fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', redirect: 'follow', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ rowIndex, dia, action: 'entregarDia' }) })
            .then(() => { deliveryContainer.innerHTML = `<div class="inline-flex items-center justify-center gap-x-1 w-full text-center px-2 py-1 bg-teal-100 text-teal-800 rounded-full text-xs font-semibold uppercase tracking-wider"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Entregado</div>`; })
            .catch(error => { console.error('Error al entregar comida:', error); deliveryContainer.innerHTML = `<button onclick="entregarComida(${rowIndex}, '${dia}')" class="w-full bg-emerald-500 text-white font-bold py-1 px-2 text-xs rounded-full hover:bg-emerald-600 uppercase tracking-wider">Entregar</button><p class="text-red-500 text-xs text-center mt-1">Error.</p>`; });
        }
        
        function generarTarjetaDia(dia, comida, estado, rowIndex) {
            const comidaCapitalizada = capitalizarTexto(comida);
            const diaParaFuncion = dia.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            let contentHtml;
            if (!comidaCapitalizada || comidaCapitalizada.toLowerCase() === 'ninguna') {
                contentHtml = `<span class="text-gray-400 italic text-sm">Sin Asignar</span>`;
            } else {
                let statusHtml = (estado && estado.toLowerCase().trim() === 'entregado')
                    ? `<div class="inline-flex items-center justify-center gap-x-1 w-full text-center px-2 py-1 bg-teal-100 text-teal-800 rounded-full text-xs font-semibold uppercase tracking-wider"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Entregado</div>`
                    : `<button onclick="entregarComida(${rowIndex}, '${diaParaFuncion}')" class="w-full bg-emerald-500 text-white font-bold py-1 px-2 text-xs rounded-full hover:bg-emerald-600 transition-all duration-200 shadow hover:shadow-md transform hover:-translate-y-0.5 uppercase tracking-wider">Entregar</button>`;
                
                contentHtml = `
                    <p class="text-gray-800 text-center flex-grow">${comidaCapitalizada}</p>
                    <div id="delivery-status-${rowIndex}-${diaParaFuncion}" class="mt-2">
                        ${statusHtml}
                    </div>
                `;
            }

            return `
                <div class="border rounded-lg p-3 flex flex-col bg-gray-50 min-h-[100px]">
                    <h5 class="font-bold text-center text-gray-500 uppercase tracking-wider text-sm mb-2">${dia}</h5>
                    ${contentHtml}
                </div>
            `;
        }


        async function mostrarFormularioAgregar() {
            vistaConsulta.classList.add('hidden');
            vistaResultados.classList.add('hidden');
            vistaAgregarMenu.classList.remove('hidden');
            vistaAgregarMenu.innerHTML = `<div class="text-center"><svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p class="mt-2 text-gray-500">Cargando menú de la semana...</p></div>`;

            try {
                const response = await fetch(`${URL_SCRIPT}?action=getMenu`);
                if (!response.ok) throw new Error('No se pudo cargar el menú semanal.');
                const menuOptions = await response.json();

                const createMealOptions = (dia, opciones) => {
                    let optionsHtml = '';
                    const checkIcon = `<div class="check-icon hidden absolute -top-2 -right-2 bg-indigo-600 rounded-full p-0.5 text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></div>`;

                    if (opciones) {
                        opciones.forEach(opcion => {
                            optionsHtml += `<button data-platillo="${opcion}" onclick="selectMeal(this, '${dia}')" class="relative w-full text-left p-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200"><span>${opcion}</span>${checkIcon}</button>`;
                        });
                    }
                    optionsHtml += `<button data-platillo="NINGUNA" onclick="selectMeal(this, '${dia}')" class="relative w-full text-left p-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200"><span>NINGUNA</span>${checkIcon}</button>`;
                    
                    return `<div class="mb-6"><label class="block text-lg font-bold text-indigo-700 mb-3 pb-2 border-b border-indigo-200 uppercase tracking-wider">${dia}</label><div id="options-${dia}" class="grid grid-cols-1 sm:grid-cols-2 gap-3">${optionsHtml}</div></div>`;
                };

                const formHtml = `
                    <div class="flex-shrink-0"><div class="mb-6 text-center border-b border-gray-200 pb-4"><h3 class="text-2xl font-extrabold text-indigo-600 uppercase tracking-wider">${menuOptions.title || 'Asignar Menú'}</h3></div></div>
                    <div class="flex-grow overflow-y-auto pr-2">
                        <div class="mb-6 text-center">
                            <label class="block text-lg font-bold text-indigo-700 mb-3 pb-2 border-b border-indigo-200 uppercase tracking-wider">Empleado</label>
                            <p class="mt-2 text-2xl font-extrabold text-gray-800 uppercase tracking-wider">${nombreEmpleadoBuscado.toUpperCase()}</p>
                        </div>
                        ${createMealOptions('LUNES', menuOptions.lunes)}
                        ${createMealOptions('MARTES', menuOptions.martes)}
                        ${createMealOptions('MIÉRCOLES', menuOptions.miercoles)}
                        ${createMealOptions('JUEVES', menuOptions.jueves)}
                        ${createMealOptions('VIERNES', menuOptions.viernes)}
                    </div>
                    <div id="form-actions-container" class="flex-shrink-0 mt-6"><div id="guardar-respuesta" class="mb-2"></div><button id="btn-guardar" onclick="guardarNuevoMenu()" class="w-full bg-emerald-600 text-white font-bold py-3 px-4 rounded-md hover:bg-emerald-700 uppercase tracking-wider flex items-center justify-center gap-x-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg>Guardar Menú</button><button onclick="nuevaConsulta()" class="mt-2 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-600 uppercase tracking-wider">Cancelar</button></div>`;
                vistaAgregarMenu.innerHTML = formHtml;

            } catch (error) {
                vistaAgregarMenu.innerHTML = `<div class="text-red-500 text-center">${error.message}</div><button onclick="nuevaConsulta()" class="mt-4 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md">Regresar</button>`;
            }
        }

        function guardarNuevoMenu() {
            const boton = document.getElementById('btn-guardar');
            const respuestaDiv = document.getElementById('guardar-respuesta');
            respuestaDiv.innerHTML = '';
            
            const dias = ['LUNES', 'MARTES', 'MIÉRCOLES', 'JUEVES', 'VIERNES'];
            const diasSinSeleccion = [];
            
            dias.forEach(dia => {
                const container = document.getElementById(`options-${dia}`);
                if (container && !container.querySelector('.ring-2')) {
                    diasSinSeleccion.push(dia);
                }
            });

            if (diasSinSeleccion.length > 0) {
                respuestaDiv.innerHTML = `<p class="text-red-500 text-center font-semibold">DEBES SELECCIONAR UNA OPCIÓN PARA: ${diasSinSeleccion.join(', ')}.</p>`;
                return;
            }

            boton.disabled = true;
            boton.innerHTML = 'GUARDANDO...';

            const getSelectionForDay = (day) => {
                const container = document.getElementById(`options-${day}`);
                const selectedBtn = container.querySelector('.ring-2');
                return selectedBtn.getAttribute('data-platillo');
            };
            
            const nuevoMenu = {
                numero: numeroEmpleadoBuscado,
                nombre: nombreEmpleadoBuscado,
                menu: {
                    lunes: getSelectionForDay('LUNES'),
                    martes: getSelectionForDay('MARTES'),
                    miercoles: getSelectionForDay('MIÉRCOLES'),
                    jueves: getSelectionForDay('JUEVES'),
                    viernes: getSelectionForDay('VIERNES')
                },
                action: 'agregarMenu'
            };

            fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', redirect: 'follow', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(nuevoMenu) })
            .then(() => {
                boton.classList.remove('bg-green-600');
                boton.classList.add('bg-teal-500');
                boton.innerHTML = `¡GUARDADO CON ÉXITO!`;
                respuestaDiv.innerHTML = `<p class="text-green-600 text-center font-semibold">REGRESANDO...</p>`;
                setTimeout(nuevaConsulta, 2000);
            })
            .catch(error => {
                console.error('Error al guardar:', error);
                respuestaDiv.innerHTML = `<p class="text-red-500 text-center">ERROR AL GUARDAR EL MENÚ.</p>`;
                boton.disabled = false;
                boton.innerHTML = 'Guardar Menú';
            });
        }

        function buscarComidas() {
            const numero = numeroInput.value.trim();
            resultadoDiv.innerHTML = '';
            resultadoDiv.classList.add('hidden');
            if (!numero) {
                mostrarError('Por favor, introduce un número de empleado.');
                return;
            }
            cargandoDiv.classList.remove('hidden');

            fetch(`${URL_SCRIPT}?action=buscar&numero=${encodeURIComponent(numero)}`)
                .then(response => { if (!response.ok) throw new Error('Error en la red.'); return response.json(); })
                .then(data => {
                    cargandoDiv.classList.add('hidden');
                    dataForError = data;
                    if (data.error) {
                       mostrarError(data.error);
                    } else if (data.name && data.menus) {
                        const menus = data.menus;
                        const nombreCapitalizado = capitalizarTexto(data.name);

                        numeroEmpleadoBuscado = numero;
                        nombreEmpleadoBuscado = data.name;

                        if (menus.length === 0) {
                            mostrarError("Empleado no tiene menú.", true);
                            return;
                        }

                        const menusConComida = menus.filter(menu => menu.tieneComida);
                        let allMenusHtml = '';
                        
                        let subtitle = `ENCONTRAMOS ${menusConComida.length} MENÚS ASIGNADOS PARA TI:`;
                        if (menusConComida.length === 0) {
                             allMenusHtml = `<div class="flex-grow flex items-center justify-center"><p class="text-gray-600 text-lg text-center p-4 bg-yellow-50 border border-yellow-200 rounded-lg">Esta semana el usuario no pidió comida.</p></div>`;
                             subtitle = 'NO SE ENCONTRARON COMIDAS PARA ESTA SEMANA.';
                        } else {
                            menusConComida.forEach((menu) => {
                                const menuTitle = (menu.contador && parseInt(menu.contador) > 1) ? `MENÚ ADICIONAL PARA LLEVAR #${parseInt(menu.contador) - 1}` : 'MENÚ COMEDOR';
                                const titleColor = (menu.contador && parseInt(menu.contador) > 1) ? 'text-orange-600' : 'text-indigo-600';
                                const diasHtml = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'].map(dia => {
                                    const diaLower = dia.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                                    const comidaDia = (menu.comidas && menu.comidas[diaLower]) ? menu.comidas[diaLower] : 'Ninguna';
                                    const estadoDia = (menu.estados && menu.estados[diaLower]) ? menu.estados[diaLower] : '';
                                    return generarTarjetaDia(dia, comidaDia, estadoDia, menu.rowIndex);
                                }).join('');

                                allMenusHtml += `<div class="border border-gray-200 rounded-xl p-6 mb-6 bg-white shadow-sm hover:shadow-xl transition-shadow duration-300"><h4 class="text-xl font-bold ${titleColor} mb-4 uppercase tracking-wider">${menuTitle}</h4><div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">${diasHtml}</div></div>`;
                            });
                        }
                        
                        const resultsContent = `
                            <div class="flex-shrink-0">
                                <div class="text-center mb-4"><img src="https://downloads.puertocoatzacoalcos.com.mx/imagenes/LOGOASPN.png" alt="Logo de ASIPONA" class="w-24 h-24 mx-auto"></div>
                                <div class="mb-6 text-center border-b border-gray-200 pb-4"><h3 class="text-2xl font-extrabold text-indigo-600 uppercase tracking-wider">¡HOLA, ${nombreCapitalizado}!</h3><p class="text-gray-600 mt-2 uppercase tracking-wider">${subtitle}</p></div>
                            </div>
                            <div class="flex-grow overflow-y-auto pr-2">${allMenusHtml}</div>
                            <div class="flex-shrink-0 flex flex-col sm:flex-row gap-4">
                                <button onclick="nuevaConsulta()" class="mt-4 w-full bg-gray-500 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-600 transition-transform transform hover:scale-105 uppercase tracking-wider">Nueva Consulta</button>
                                <button onclick="mostrarFormularioAgregar()" class="mt-4 w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md hover:bg-green-700 transition-transform transform hover:scale-105 uppercase tracking-wider">Menú Adicional</button>
                            </div>`;
                        
                        vistaResultados.innerHTML = resultsContent;
                        vistaConsulta.classList.add('hidden');
                        vistaResultados.classList.remove('hidden');
                    }
                })
                .catch(error => { 
                    console.error('Error detallado en la solicitud:', error);
                    mostrarError('Error de comunicación. Verifica que la URL del script sea correcta, que el script esté implementado y revisa tu conexión a internet.'); 
                });
        }

        numeroInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') { event.preventDefault(); buscarComidas(); } });
    </script>

</body>
</html>
